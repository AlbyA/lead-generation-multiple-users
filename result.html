<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Result</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .result-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .result-content {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-content h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .result-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .drive-link {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .drive-link h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }

        .drive-link a {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .drive-link a:hover {
            background: #f8fafc;
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            color: var(--primary-dark);
        }

        .form-details {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
            text-align: left;
        }

        .form-details h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            width: 200px;
            color: var(--text-secondary);
        }

        .detail-value {
            flex: 1;
            color: var(--text-primary);
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-link {
            padding: 12px 24px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn-link:hover {
            background: #475569;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="success-icon">‚úì</div>
        
        <div class="result-content">
            <h1>Leads Generated Successfully!</h1>
            <p>Your lead generation request has been processed successfully.</p>
        </div>

        <div class="drive-link">
            <h2>üìÅ Access Your Generated Leads</h2>
            <a href="https://drive.google.com/drive/folders/1atBCCI28tYmQGgcZ_7jHfonkoRI60ZIj?usp=drive_link" target="_blank" rel="noopener noreferrer">
                Open Google Drive Folder
            </a>
        </div>

        <div class="form-details" id="formDetails">
            <h3>Submitted Details</h3>
            <div id="detailsContent"></div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="btn-link">Generate More Leads</a>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Display submitted details
        const detailsContent = document.getElementById('detailsContent');
        
        const details = {
            'Name': urlParams.get('name') || 'N/A',
            'Email': urlParams.get('email') || 'N/A',
            'Titles': urlParams.get('titles') || 'N/A',
            'Location': urlParams.get('location') || 'N/A',
            'Seniority': urlParams.get('seniority') || 'N/A'
        };

        // Create detail rows
        Object.entries(details).forEach(([label, value]) => {
            const row = document.createElement('div');
            row.className = 'detail-row';
            row.innerHTML = `
                <div class="detail-label">${label}:</div>
                <div class="detail-value">${value}</div>
            `;
            detailsContent.appendChild(row);
        });

        // Update Google Drive link if needed
        // Replace 'YOUR_GOOGLE_DRIVE_FOLDER_ID' with your actual Google Drive folder ID
        // Example: https://drive.google.com/drive/folders/1ABC123XYZ456
    </script>
</body>
</html>
